# WARNING: TODO: Only group leader can do this

mutation createInvite($invitee: ID!, $group: ID!, $message: String!) {
    createInvite(
        input: { data: { invitee: $invitee, group: $group, message: $message } }
    ) {
        invite {
            id
            message
            invitee {
                id
                username
            }
            group {
                id
                name
            }
        }
    }
}

