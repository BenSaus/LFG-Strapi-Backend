# The parameters here will need to change. Only pass in the member to be removed
# Change to removeMember mutation

mutation removeMember($id: ID!, $members: [ID!]!) {
    updateGroup(input: { where: { id: $id }, data: { members: $members } }) {
        group {
            id
            members {
                id
                username
            }
        }
    }
}
