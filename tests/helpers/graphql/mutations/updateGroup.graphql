# WARNING: TODO: Only group leader can do this
mutation updateGroup(
    $id: ID!
    $name: String
    $description: String
    $member_max: Int
    $min_age: Int
    $max_age: Int
    $preferred_rooms: [ID!]
    $preferred_date_times: [ID!]
) {
    updateGroup(
        input: {
            where: { id: $id }
            data: {
                name: $name
                description: $description
                member_max: $member_max
                min_age: $min_age
                max_age: $max_age
                preferred_rooms: $preferred_rooms
                preferred_date_times: $preferred_date_times
            }
        }
    ) {
        group {
            id
            name
            description
            member_max
            min_age
            max_age
            preferred_rooms {
                id
                name
            }
            preferred_date_times {
                id
                date
                time
            }
        }
    }
}
